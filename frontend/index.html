    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + PHP</title>
    <style>
      html, body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .container { max-width: 720px; margin: 32px auto; padding: 0 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 20px; }
      .row { display: flex; gap: 8px; }
      input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
      button { padding: 10px 14px; border: 1px solid #ccc; border-radius: 8px; background: #f5f5f5; cursor: pointer; }
      button:hover { filter: brightness(0.98); }
      ul { list-style: none; padding: 0; margin: 16px 0 0; }
      li { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px dashed #eee; }
      .muted { color: #888; font-size: 12px; }
      .right { margin-left: auto; display: flex; gap: 8px; }
      .done { text-decoration: line-through; opacity: 0.65; }
    </style>
